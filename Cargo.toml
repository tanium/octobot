[package]
authors = ["Matt Hauck <matt.hauck@tanium.com>"]
name = "octobot"
version = "0.1.0"

[[bin]]
name = "octobot"
path = "src/main.rs"

[[bin]]
name = "octobot-ask-pass"
path = "src/ask-pass.rs"

[[bin]]
name = "octobot-passwd"
path = "src/octobot-passwd.rs"

[dependencies]
bodyparser = "0.6.0"
env_logger = "0.3.5"
hyper = "0.9.9"
iron = "0.5.1"
log = "0.3.7"
logger = "0.3.0"
regex = "0.2.1"
ring = "0.6.1"
router = "0.5.1"
rpassword = "0.3.1"
rust-crypto = "0.2.36"
rustc-serialize = "0.3.22"
serde = "0.9.7"
serde_derive = "0.9.0"
serde_json = "0.9.6"
thread-id = "3.0.0"
threadpool = "1.3.2"
time = "0.1.35"
toml = "0.3.0"
unidiff = "0.2.0"
url = "1.2.4"

[dev-dependencies]
tempdir = "0.3.5"

[lib]
name = "octobot"
path = "src/lib.rs"
