[package]
authors = ["Matt Hauck <matt.hauck@tanium.com>"]
name = "octobot"
version = "0.1.0"

[[bin]]
doc = false
name = "octobot"
path = "src/main.rs"

[[bin]]
doc = false
name = "octobot-ask-pass"
path = "src/ask-pass.rs"

[[bin]]
doc = false
name = "octobot-passwd"
path = "src/octobot-passwd.rs"

[[bin]]
doc = false
name = "ldap-check"
path = "src/ldap-check.rs"

[[bin]]
doc = false
name = "migrate-db"
path = "src/migrate-db.rs"

[dependencies]
base64 = "0.10.0"
env_logger = "0.6.0"
error-chain = "0.12.0"
futures = "0.1.25"
http = "0.1.14"
hyper = "0.12.19"
hyper-rustls = "0.15.0"
log = "0.4.6"
maplit = "1.0.1"
openldap = "1.2.1"
regex = "1.1.0"
ring = "0.13.5"
rpassword = "2.1.0"
rusqlite = "0.16.0"
rust-crypto = "0.2.36"
rustc-serialize = "0.3.24"
rustls = "0.14.0"
serde = "1.0.84"
serde_derive = "1.0.84"
serde_json = "1.0.34"
thread-id = "3.3.0"
time = "0.1.41"
tokio = "0.1.13"
tokio-core = "0.1.17"
tokio-rustls = "0.8.0"
toml = "0.4.10"
unidiff = "0.3.1"
url = "1.7.2"
tokio-threadpool = "0.1.9"

[dependencies.jsonwebtoken]
git = "https://github.com/matthauck/jsonwebtoken"
rev = "94917bfe2ccf33853a1d57094138f9e9d42c5a86"

[dependencies.reqwest]
# Note: use explicit git revision for rustls support
# version = "0.9.5"
git = "https://github.com/seanmonstar/reqwest"
rev = "3877e8729c416cbfd4bda95b60a1e83587cf4b4e"
features = ["rustls-tls"]
default-features = false

[dev-dependencies]
tempdir = "0.3.7"

[lib]
doc = false
name = "octobot"
path = "src/lib.rs"
