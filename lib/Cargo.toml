[package]
authors = ["Matt Hauck <matt.hauck@tanium.com>"]
name = "octobot_lib"
version = "0.1.0"
edition = "2018"

[lib]
doc = false
name = "octobot_lib"
path = "src/lib.rs"

[dependencies]
base64 = "0.13.0"
conventional = "0.5.0"
failure = "0.1.8"
log = "0.4.14"
regex = "1.5.4"
ring = "0.16.20"
rusqlite = "0.26.0"
rustc-serialize = "0.3.24"
serde = "1.0.130"
serde_derive = "1.0.130"
serde_json = "1.0.68"
toml = "0.5.8"
url = "2.2.2"
jsonwebtoken = "7.2.0"
reqwest = { version = "0.11.4", features = ["json"] }
async-trait = "0.1.51"
percent-encoding = "2.1.0"
chrono = "0.4.19"

[dev-dependencies]
tempdir = "0.3.7"
maplit = "1.0.2"
