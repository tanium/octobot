<h3>Users</h3>
  <div class="form-group">
    <button type="button" class="btn btn-sm btn-primary float-sm-right mb-2 col-xs-12 col-sm-auto" ng-click="addUser()">Add user</button>
    <input type="text" class="form-control form-control-sm float-sm-right mb-2 col-sm-2 mx-sm-2" ng-model="needle" placeholder="Filter">
  </div>

  <table class="table">
    <tr>
      <th>GitHub Username</th>
      <th>Slack Username</th>
      <th>&nbsp;</th>
    </tr>
    <tr ng-repeat="user in users | filter:needle">
      <td>{{user.github}}</td>
      <td>{{user.slack_name}}</td>
      <td>
        <a href title="Edit" ng-click="editUser(user)"><span class="oi oi-pencil" /></a>&nbsp;
        <a href title="Remove" ng-click="removeUser(user)"><span class="oi oi-trash" /></a>
      </td>
    </tr>
  </table>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="add-user-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form class="" ng-submit="addUserSubmit()">
        <div class="modal-header">
          <h4 class="modal-title">{{!!theUser.id ? 'Edit' : 'Add'}} user</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input id="add-user-username" type="text" class="form-control" ng-model="theUser.github" placeholder="GitHub username" required>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" ng-model="theUser.email" placeholder="email address" required>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="theUser.mute_direct_messages"> Mute Direct Messages
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="theUser.mute_team_direct_messages"> Mute Team Direct Messages
            </label>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" ng-model="theUser.muted_repos" ng-list placeholder="muted repos">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
        <div class="alert alert-danger" role="alert" ng-show="!!errorMessage" style="margin-top: 20px">
          {{errorMessage}}
        </div>
      </form>
    </div>
  </div>
</div>
