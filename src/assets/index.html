<!doctype html>
<html ng-app="octobot">
  <head>
    <title>Octobot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.28/angular-ui-router.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha512-UyNhw5RNpQaCai2EdC+Js0QL4RlVmiq41DkmCJsRV3ZxipG2L0HhTqIf/H9Hp8ez2EnFlkBnjRGJU2stW3Lj+w==" crossorigin="anonymous" />

    <script src="/app.js"></script>
    <style>
      label {
        font-weight: normal;
      }

      body {
        font-size: 85%;
      }

      ::placeholder {
        font-size: 85%;
        color: #999 !important;
      }

    </style>
  </head>
  <body class="container">
    <div class="alert alert-danger" role="alert" ng-show="!!errorMessage" style="margin-top: 20px">
      <button type="button" class="close" aria-label="Close" ng-click="errorMessage = null"><span aria-hidden="true">&times;</span></button>
      {{errorMessage}}
    </div>
    <div class="alert alert-success" role="alert" ng-show="!!successMessage" style="margin-top: 20px">
      <button type="button" class="close" aria-label="Close" ng-click="successMessage = null"><span aria-hidden="true">&times;</span></button>
      {{successMessage}}
    </div>

    <div class="pb-2 mt-4 mb-2 border-bottom">
      <h1>Octobot</h1>
    </div>

    <div ng-if="isLoggedIn()">
      <div style="float: right">
        <a ui-sref="users">Users</a> |
        <a ui-sref="repos">Repos</a> |
        <a ui-sref="versions">Versions</a> |
        <a href ng-click="logout()">Logout</a>
      </div>
    </div>

    <div ui-view />
  </body>
</html>
