[package]
authors = ["Matt Hauck <matt.hauck@tanium.com>"]
name = "octobot_ops"
version = "0.1.0"
edition = "2018"

[lib]
doc = false
name = "octobot_ops"
path = "src/lib.rs"

[dependencies]
octobot_lib = { "path" = "../lib" }
conventional = "0.5.0"
failure = "0.1.5"
hyper = "0.14.13"
log = "0.4.6"
regex = "1.1.2"
serde = "1.0.89"
serde_derive = "1.0.89"
time = "0.1.42"
tokio = { version = "1.12.0", features = ["rt"]}
unidiff = "0.3.2"
reqwest = { version = "0.11.4", features = ["json"]}
async-trait = "0.1.51"

[dev-dependencies]
tempdir = "0.3.7"
maplit = "1.0.1"
